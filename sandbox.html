<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>VSCode Webview Elements Sandbox</title>
    <link rel="stylesheet" href="assets/default-webview-styles.css" />
    <link rel="stylesheet" href="assets/default-light-theme.css" />
    <script src="components/vscodeWebviewElements.ts"></script>
    <style>
      .preview {
        padding: 20px;
      }
    </style>
  </head>
  <body class="theme-dark">
    <div class="preview preview-1">
      <vscode-inputbox
        id="ib-1"
        message="Test message"
        severity="warning"
        placeholder="placeholder text"
        value="test value"
      ></vscode-inputbox>
      <pre id="p-1"></pre>
      <script>
        (function() {
          const p = document.getElementById('p-1');
          const ib = document.getElementById('ib-1').addEventListener('vsc-input', (event) => {
            p.innerHTML = event.detail;
          });
        })();
      </script>
    </div>
    <div class="preview preview-2">
      <vscode-inputbox
        id="ib-2"
        multiline
        messageseverity="info"
        placeholder="placeholder text"
        value="test value"
        maxlines="10"
      ></vscode-inputbox>
      <pre id="p-2"></pre>
      <script>
        (function() {
          const p = document.getElementById('p-2');
          const ib = document.getElementById('ib-2');

          p.innerHTML = ib.value;

          ib.addEventListener('vsc-input', (event) => {
            p.innerHTML = event.detail;
          });
        })();
      </script>
    </div>
    <div class="preview">
      <vscode-icon name="add" theme="light"></vscode-icon>
      <vscode-icon name="add" theme="light"></vscode-icon>
      <vscode-icon name="add" theme="light"></vscode-icon>
      <vscode-icon name="constant"></vscode-icon>
      <vscode-icon name="constant"></vscode-icon>
      <vscode-icon name="constant"></vscode-icon>
      <vscode-icon name="constant"></vscode-icon>
    </div>
  </body>
</html>
