
<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docs</title>
    <link rel="stylesheet" href="/docs.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Roboto+Mono">
    <link rel="stylesheet" href="/prism-okaidia.css">
    <link rel="stylesheet" href="/dev-assets/default-dark-theme.css">
    <link rel="stylesheet" href="/dev-assets/default-high-contrast-theme.css">
    <link rel="stylesheet" href="/dev-assets/default-light-theme.css">
    <link rel="stylesheet" href="/dev-assets/default-webview-styles.css">
    <link rel="stylesheet" href="/dev-assets/theme-switcher.css">
    <script type="module" src="/bundled.js"></script>
  </head>
  <body class="vscode-light">
    
<header>
  <h1>My Library</h1>
  <h2>A web component library just for me.</h2>
</header>
    
    <div id="main-wrapper">
      <main>
        <div class="theme-switcher">
          <div class="theme-switcher-option light">
            <button value="vscode-light" type="button">Light</button>
          </div>
          <div class="theme-switcher-option dark">
            <button value="vscode-dark" type="button">Dark</button>
          </div>
          <div class="theme-switcher-option hc">
            <button value="vscode-high-contrast" type="button">High contrast</button>
          </div>
        </div>

        <script>
          (function() {
            const buttons = document.querySelectorAll('.theme-switcher-option button');

            Array.from(buttons).forEach(element => {
              element.addEventListener('click', event => {
                document.body.classList.remove(
                  'vscode-light',
                  'vscode-dark',
                  'vscode-high-contrast'
                );
                document.body.classList.add(event.target.value);
              });
            });
          })();
        </script>
        <ul><li><a href="/pages/my-button/overview/">my-button</a></li><li><a href="/pages/my-element/overview/">my-element</a></li><li><a href="/pages/vscode-button/overview/">vscode-button</a></li></ul>
      </main>
    </div>
    
<footer>
  <p>
    Made with
    <a href="https://github.com/PolymerLabs/lit-element-starter-ts">lit-element-starter-ts</a>
  </p>
</footer>
  </body>
</html>
