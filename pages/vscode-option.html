  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>VSCode Webview Elements demo page</title>
  <link rel="stylesheet" href="../assets/default-webview-styles.css" />
  <link rel="stylesheet" href="../assets/default-dark-theme.css" />
  <link rel="stylesheet" href="../assets/default-high-contrast-theme.css" />
  <link rel="stylesheet" href="../assets/default-light-theme.css" />
  <link rel="stylesheet" href="../assets/preview-page.css" />
  <script src="../assets/preview-page.js"></script>
  <script src="../dist/vscwe.js"></script>

<body class="vscode-light">
  <div class="theme-switcher">
    <div class="theme-switcher-option light">
      <button value="vscode-light" type="button">Light</button>
    </div>
    <div class="theme-switcher-option dark">
      <button value="vscode-dark" type="button">Dark</button>
    </div>
    <div class="theme-switcher-option hc">
      <button value="vscode-high-contrast" type="button">
        High contrast
      </button>
    </div>
  </div>

  <div class="story" id="vscode-option__default">
    <h2 class="story-title">Default</h2>
    <vscode-option>Lorem</vscode-option>
    <div class="logger"></div>
    <script>(() => {
      const op = document.querySelector('#vscode-option__default vscode-option');
      const loggerEl = document.querySelector('#vscode-option__default .logger');

      op.addEventListener('click', (event) => {
        loggerEl.innerHTML = op.value;
      });
    })()</script>
  </div>

  <div class="story" id="vscode-option__value">
    <h2 class="story-title">Explicit value</h2>
    <vscode-option value="test value 1">Lorem</vscode-option>
    <div class="logger"></div>
    <script>(() => {
      const op = document.querySelector('#vscode-option__value vscode-option');
      const loggerEl = document.querySelector('#vscode-option__value .logger');

      op.addEventListener('click', (event) => {
        loggerEl.innerHTML = op.value;
      });
    })()</script>
  </div>

  <div class="story" id="vscode-option__selected">
    <h2 class="story-title">Selected option</h2>
    <vscode-select value="'test value 2'">
      <vscode-option value="test value 1">Lorem</vscode-option>
      <vscode-option value="test value 2" selected>Ipsum</vscode-option>
      <vscode-option value="test value 3">Dolor</vscode-option>
    </vscode-select>
  </div>

  <div class="story" id="vscode-option__description">
    <h2 class="story-title">Option descriptions</h2>
    <vscode-select>
      <vscode-option value="test value 1" description="Test description 1">Lorem</vscode-option>
      <vscode-option value="test value 2" description="Test description 2">Ipsum</vscode-option>
      <vscode-option value="test value 3" description="Test description 3">Dolor</vscode-option>
    </vscode-select>
  </div>

  <div class="story" id="vscode-option__create-element">
    <h2 class="story-title">Document.createElement()</h2>
    <div class="element-wrapper"></div>
    <script>
      (() => {
        const options = [
          { label: 'Lorem', value: 'test value 1' },
          { label: 'Ipsum', value: 'test value 2' },
          { label: 'Dolor', value: 'test value 3' },
        ];

        const wrapper = document.querySelector(
          '#vscode-option__create-element .element-wrapper'
        );
        const el = document.createElement('vscode-select');
        el.options = options;
        el.selectedIndex = 1;

        wrapper.appendChild(el);
      })();
    </script>
  </div>

  <div class="story" id="vscode-option__create-append-element">
    <h2 class="story-title">Document.createElement(), appendChild()</h2>
    <div class="element-wrapper"></div>
    <script>
      (() => {
        const wrapper = document.querySelector(
          '#vscode-option__create-append-element .element-wrapper'
        );
        const el = document.createElement('vscode-select');

        const op1 = document.createElement('vscode-option');
        op1.innerText = 'Lorem';
        op1.setAttribute('value', 'test value 1');

        const op2 = document.createElement('vscode-option');
        op2.innerText = 'Ipsum';
        op2.setAttribute('value', 'test value 2');

        const op3 = document.createElement('vscode-option');
        op3.innerText = 'Dolor';
        op3.setAttribute('value', 'test value 3');

        el.appendChild(op1);
        el.appendChild(op2);
        el.appendChild(op3);

        wrapper.appendChild(el);
      })();
    </script>
  </div>

  <div class="story" id="vscode-option__inner-html">
    <h2 class="story-title">Element.innerHTML()</h2>
    <div class="element-wrapper"></div>
    <script>
      (() => {
        const html = `
          <vscode-select>
            <vscode-option value="test value 1" description="Test description 1">Lorem</vscode-option>
            <vscode-option value="test value 2" description="Test description 2">Ipsum</vscode-option>
            <vscode-option value="test value 3" description="Test description 3">Dolor</vscode-option>
          </vscode-select>
        `;

        const wrapper = document.querySelector(
          '#vscode-option__inner-html .element-wrapper'
        );

        wrapper.innerHTML = html;
      })();
    </script>
  </div>
</body>

</html>
