<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>&lt;vscode-textfield&gt; Demo</title>
    <link
      rel="stylesheet"
      href="../node_modules/@vscode/codicons/dist/codicon.css"
      id="vscode-codicon-stylesheet"
    />
    <script type="module" src="../dev-assets/component-preview.js"></script>
    <script type="module" src="../dist/vscode-icon.js"></script>
    <script type="module" src="../dist/vscode-label.js"></script>
    <script type="module" src="../dist/vscode-textfield.js"></script>
  </head>

  <body class="vscode-light">
    <div class="story">
      <h2 class="story-title">Basic example</h2>
      <div class="story-content">
        <component-preview>
          <vscode-label for="field-1">Lorem ipsum</vscode-label>
          <vscode-textfield
            id="field-1"
            autocomplete
            placeholder="Placeholder..."
            required
          >
            <vscode-icon name="calendar" slot="content-before"></vscode-icon>
            <vscode-icon
              name="search"
              slot="content-after"
              action-icon
              tabindex="0"
            ></vscode-icon>
          </vscode-textfield>
          <script type="module">
            const el = document.getElementById('field-1');

            el.addEventListener('vsc-invalid', (ev) => {
              console.log(ev);
            });
            el.addEventListener('vsc-input', (ev) => {
              console.log(ev);
            });
          </script>
        </component-preview>
      </div>
    </div>
  </body>
</html>
