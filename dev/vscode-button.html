<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>&lt;vscode-button&gt; Demo</title>
  <link rel="stylesheet" href="../dev-assets/default-webview-styles.css" />
  <link rel="stylesheet" href="../dev-assets/default-dark-theme.css" />
  <link rel="stylesheet" href="../dev-assets/default-high-contrast-theme.css" />
  <link rel="stylesheet" href="../dev-assets/default-light-theme.css" />
  <link rel="stylesheet" href="../dev-assets/theme-switcher.css" />
  <script src="../dev-assets/preview-page.js"></script>
  <script type="module" src="../dist/vscode-button.js"></script>
</head>

<body class="vscode-light">
  <div class="theme-switcher">
    <div class="theme-switcher-option light">
      <button value="vscode-light" type="button">Light</button>
    </div>
    <div class="theme-switcher-option dark">
      <button value="vscode-dark" type="button">Dark</button>
    </div>
    <div class="theme-switcher-option hc">
      <button value="vscode-high-contrast" type="button">
        High contrast
      </button>
    </div>
  </div>
  <div class="story">
    <h2 class="story-title">Basic example</h2>
    <div class="story-content">
      <vscode-button id="button-1">Hello World</vscode-button>
      <vscode-button secondary id="button-2">Hello World</vscode-button>
      <button type="button" id="button-3" tabindex="0">Native button</button>
      <script>
        const bt1 = document.querySelector('#button-1');
        const bt3 = document.querySelector('#button-3');

        const listener = (event) => {
          console.log(event);
        };

        bt1.addEventListener('click', listener);
        bt1.addEventListener('vsc-click', listener);
        bt3.addEventListener('click', listener);
      </script>
    </div>
  </div>
</body>

</html>
