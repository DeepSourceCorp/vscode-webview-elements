<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>&lt;vscode-tree&gt; Demo</title>
  <link rel="stylesheet" href="../dev-assets/default-webview-styles.css" />
  <link rel="stylesheet" href="../dev-assets/default-dark-theme.css" />
  <link rel="stylesheet" href="../dev-assets/default-high-contrast-theme.css" />
  <link rel="stylesheet" href="../dev-assets/default-light-theme.css" />
  <link rel="stylesheet" href="../dev-assets/theme-switcher.css" />
  <script src="../dev-assets/preview-page.js"></script>
  <script type="module" src="../dist/vscode-icon.js"></script>
  <script type="module" src="../dist/vscode-tree.js"></script>
</head>

<body class="vscode-light">
  <div class="theme-switcher">
    <div class="theme-switcher-option light">
      <button value="vscode-light" type="button">Light</button>
    </div>
    <div class="theme-switcher-option dark">
      <button value="vscode-dark" type="button">Dark</button>
    </div>
    <div class="theme-switcher-option hc">
      <button value="vscode-high-contrast" type="button">
        High contrast
      </button>
    </div>
  </div>
  <div class="story">
    <h2 class="story-title">Basic example</h2>
    <div class="story-content">
      <vscode-tree id="tree-1"></vscode-tree>
      <script>
        (function() {
          const tree = document.getElementById('tree-1');
          const icons = {
            branch: 'folder',
            leaf: 'file',
            open: 'folder-opened',
          };
          const data = [
            {
              icons,
              label: 'item 0',
              value: 'item 0 custom value example',
              subItems: [
                {
                  icons,
                  label: 'item 0.0',
                  subItems: [
                    {
                      icons,
                      label: 'item 0.0.0',
                    },
                    {
                      icons,
                      label: 'item 0.0.1',
                    },
                    {
                      icons,
                      label: 'item 0.0.2',
                    },
                    {
                      icons,
                      label: 'item 0.0.3',
                    },
                  ],
                },
                {
                  icons,
                  label: 'item 0.1',
                  open: true,
                  subItems: [
                    {
                      icons,
                      label: 'item 0.1.0',
                    },
                    {
                      icons,
                      label: 'item 0.1.1',
                    },
                    {
                      icons,
                      label: 'item 0.1.2',
                    },
                    {
                      icons,
                      label: 'item 0.1.3',
                    },
                  ],
                },
                {
                  icons,
                  label: 'item 0.2',
                },
              ],
            },
            {
              icons,
              label: 'item 1',
              subItems: [
                {
                  icons,
                  label: 'item 1.0',
                },
                {
                  icons,
                  label: 'item 1.1',
                },
              ],
            },
            {
              icons,
              label: 'item 2',
              selected: true,
            },
            {
              icons,
              label: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla orci eros, pretium nec fermentum nec, dignissim nec arcu. Proin id tellus eu nunc cursus varius. Cras in rutrum risus. Praesent posuere libero ut sem dapibus imperdiet. Aliquam consequat est vestibulum vulputate convallis. Fusce hendrerit, elit ut iaculis auctor, turpis neque semper magna, in laoreet arcu mi at nibh. Donec vitae ligula blandit, dapibus lacus ac, consectetur libero. Sed ac tortor vel libero hendrerit iaculis. Vestibulum arcu turpis, sodales et viverra at, ornare non turpis.'
            }
          ];

          tree.data = data;
        })();
      </script>
    </div>
  </div>
</body>

</html>
